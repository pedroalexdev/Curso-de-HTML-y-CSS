<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario rápido</h1>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?<br/></span>
            <input type="text" id="nombre" autocomplete="name" required>
        </label>
        <label for="edad">
            <span><br/>¿Cuál es tu edad?<br/></span>
            <input type="number" id="edad" required>
        </label>
        <label for="tiempo">
            <span><br/>¿En qué horario estudias?<br/></span>
            <span>Desde</span>
            <input type="time" id="tiempo"><br/>
            <span><br/>Hasta</span>
            <input type="time" id="tiempo">
        </label>
        <label for="correo">
            <span><br/>¿Cuál es tu correo?<br/></span>
            <input type="email" id="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span><br/>¿Cuál es tu País?<br/></span>
            <input type="text" id="pais" autocomplete="country" required>
        </label>
        <label for="postal">
            <span><br/>¿Cuál es tu código postal?<br/></span>
            <input type="text" id="postal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
